<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/estilo-celular.css" media="(max-width: 800px)">
    <link rel="stylesheet" href="estilos/estilo-pc.css" media="(min-width:800px)">
</head>
<body>
    <main>
        <section id="imagem">
            
        </section>
        <section id="informacoes">

            <h1>Login</h1>
            <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações no seu ambiente.</p>
            <section id="inputs">
                <form action="#" method="post" autocomplete="on">
                    <p>
                        <label for="iemail"><i class="material-symbols-outlined">alternate_email</i></label>
                        <input type="email" name="email" id="iemail" required placeholder="  E-mail"> 
                    </p>
                    <p>
                        <label for="isenha"><i class="material-symbols-outlined">lock</i></label>
                        <input type="password" name="senha" id="isenha" required placeholder="  Senha">
                    </p>
                    <p>
                        <input type="submit" value="Entrar"  id="entrar">
                    </p>
                    <p>
                        <input type="button" value="Esqueci a senha" id="esqueci-senha">
                    </p>
                </form>
            </section>            
        </section>
    </main>
</body>
</html>
